{% extends 'base.html' %}
{% block title %}
    Request
{% endblock title %}
{% block content %}
    
<table class="table table-hover m-2">

    <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Type</th>
            <th>Comment</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ row.user }}</td>
            <td>{{ row.item_type }}</td>
            <td>{{ row.comment }}</td>
            <td><a href="/delComment/{{ row.id }}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock content %}
