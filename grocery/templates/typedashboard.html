{% extends 'base.html' %}
{% block title %}
    type-dashboard
{% endblock title %}
{% block content %}
    
<div class="container text-center mb-3">
    <h1 class="display-6">Type DashBoard</h1>
</div>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
    <form method="post">
        {% csrf_token %}
        {% for widget in form %}
            {{widget.label_tag}}
            {{widget}}
        {% endfor %}
        <div class="text-center">
            <input type="submit" class = "btn btn-primary mt-2 mb-2" value="search">
        </div>
    </form>
</div>
</div>
</div>
{% endblock content %}
