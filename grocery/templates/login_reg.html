<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>{{formName}}</title>
</head>

<body>
    <div class="d-flex flex-column container-fluid align-items-center">
        
        <form method="post" class="d-flex flex-column container-fluid align-items-center ">
                <h1 class="display-6">{{ formName }}</h1>
                {% csrf_token %}
                {% for widget in form %}
                {{widget.label_tag}}
                {{widget}}
                {% endfor %}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mt-2 mb-2" value="{{submit_value}}">
                </div>
                </form>
            {{after_form|safe}}
        </div>

</body>

</html>
